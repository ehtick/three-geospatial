on:
  push:
    branches:
      - 'webgpu'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - run: |
          pnpm install --frozen-lockfile
          npx nx build-storybook-webgpu
        env:
          STORYBOOK_ION_API_TOKEN: ${{secrets.STORYBOOK_ION_API_TOKEN}}
          STORYBOOK_GOOGLE_MAP_API_KEY: ${{secrets.STORYBOOK_GOOGLE_MAP_API_KEY}}

      - run: |
          mkdir -p public/webgpu
          cp -r storybook-webgpu/storybook-static/. public/webgpu/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}
